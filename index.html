<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTHR Calculator</title>
    <link rel="stylesheet" href="table.css"> <!-- Link to your CSS file -->
    <style>
body {
  font-family: Helvetica;
  -webkit-font-smoothing: antialiased;
  background: rgba(255, 255, 255, 0.925);
  padding: 2em; /* changed from 20px to 2em */
}

.table-wrapper {
  margin: 2em; /* changed from 10px 20px 20px to 2em */
  box-shadow: 0px 35px 40px #F8F8F8;
  width: 80%; /* added width in percentage */
  margin: 0 auto; /* center the table wrapper */
}

.fl-table {
  border-radius: 50px;
  font-size: 1em; /* changed from 12px to 1em */
  font-weight: normal;
  border: none;
  border-collapse: collapse;
  width: 100%;
}

.fl-table td,
.fl-table th {
  text-align: center;
  padding: 1em; /* changed from 20px to 1em */
}

.fl-table td {
  border-right: 1em solid #f8f8f8; /* changed from 10px to 1em */
  font-size: 1em; /* changed from 12px to 1em */
}

.fl-table thead th {
  color: #ffffff;
  background: #0390d6;
}

.fl-table thead th:nth-child(odd) {
  color: #ffffff;
  background: #0390d6;
}

.fl-table tr:nth-child(even) {
  background: #f8f8f8;
}

.custom-select {
  position: relative;
  display: inline-block;
  width: 30%; /* changed from 200px to 30% */
  height: 2em; /* changed from 40px to 2em */
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 30px;
  overflow: hidden;
  margin-right: 1em; /* changed from 20px to 1em */
  margin-bottom: 1em; /* changed from 10px to 1em */
}

.custom-select select {
  width: calc(100% - 2em); /* changed from 200px to calc(100% - 2em) */
  height: 100%;
  border: none;
  background-color: transparent;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  padding: 1em; /* changed from 10px to 1em */
  font-size: 1em; /* changed from 16px to 1em */
  color: #333333;
  cursor: pointer;
  outline: none;
}

.custom-select::after {
  content: '\25BC';
  position: absolute;
  top: 50%;
  right: 1em; /* changed from 10px to 1em */
  transform: translateY(-50%);
  font-size: 1em; /* changed from 16px to 1em */
  pointer-events: none;
}

input[type="number"] {
  width: 30%; /* changed from 200px to 30% */
  height: 2em; /* changed from 40px to 2em */
  border-radius: 20px;
  padding: 1em; /* changed from 10px to 1em */
  font-size: 1em; /* changed from 16px to 1em */
  border: 1px solid #ccc;
  margin-right: 1em; /* changed from 20px to 1em */
  margin-bottom: 1em; /* changed from 10px to 1em */
}

/* Media queries for different screen sizes */
@media only screen and (max-width: 768px) {
  .table-wrapper {
    width: 90%;
  }
  .custom-select {
    width: 40%;
  }
  input[type="number"] {
    width: 40%;
  }
}

@media only screen and (max-width: 480px) {
  .table-wrapper {
    width: 95%;
  }
  .custom-select {
    width: 50%;
  }
  input[type="number"] {
    width: 50%;
  }
}
    </style>
</head>
<body>
    <div>
        <div style="display: flex; align-items: center; margin-bottom: 30; padding-left: 50px;">
            <div class="custom-select">
                <select id="units">
                    <option value="LTHR">LTHR</option>
                </select>
            </div>
            <p style="padding-left: 20px; margin-right: 10px;">BPM</p>
            <input 
                type="number"
                id="bpmInput"
                style="width: 200px; height: 35px; border-radius: 20px; padding: 10px; font-size: 16px; border: 1px solid #ccc;"
            />   
        </div>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th style="text-align: center;">Zone</th>
                        <th style="text-align: center;">% LTHR</th>
                        <th colspan="2" style="text-align: center;">Range (BPM)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;">1</td>
                        <td style="text-align: center;">72-81</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">2</td>
                        <td style="text-align: center;">81-90</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">3</td>
                        <td style="text-align: center;">90-95</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">4</td>
                        <td style="text-align: center;">95-100</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">5</td>
                        <td style="text-align: center;">100-102</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">6</td>
                        <td style="text-align: center;">102-105</td>
                        <td style="text-align: center;">0</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">7</td>
                        <td style="text-align: center;">>105</td>
                        <td style="text-align: center;">+</td>
                        <td style="text-align: center;">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bpmInput = document.getElementById('bpmInput');
            const tbody = document.querySelector('.fl-table tbody');

            function updateTable() {
                const bpm = parseInt(bpmInput.value) || 0;

                const rows = tbody.querySelectorAll('tr');
                rows.forEach((row, index) => {
                    const zone = index + 1;
                    let rangeStart = 0;
                    let rangeEnd = 0;

                    switch (zone) {
                        case 1:
                            rangeStart = Math.round(bpm * 0.72);
                            rangeEnd = Math.round(bpm * 0.81);
                            break;
                        case 2:
                            rangeStart = Math.round(bpm * 0.81);
                            rangeEnd = Math.round(bpm * 0.90);
                            break;
                        case 3:
                            rangeStart = Math.round(bpm * 0.90);
                            rangeEnd = Math.round(bpm * 0.95);
                            break;
                        case 4:
                            rangeStart = Math.round(bpm * 0.95);
                            rangeEnd = bpm;
                            break;
                        case 5:
                            rangeStart = bpm;
                            rangeEnd = Math.round(bpm * 1.02);
                            break;
                        case 6:
                            rangeStart = Math.round(bpm * 1.02);
                            rangeEnd = Math.round(bpm * 1.05);
                            break;
                        case 7:
                            rangeStart = Math.round(bpm * 1.05);
                            rangeEnd = '+';
                            break;
                    }

                    const tds = row.querySelectorAll('td');
                    tds[2].textContent = rangeStart;
                    tds[3].textContent = rangeEnd;
                });
            }

            bpmInput.addEventListener('input', updateTable);
        });
    </script>
</body>
</html>
